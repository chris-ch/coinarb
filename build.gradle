apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.18'

    compile group: 'io.vertx', name:'vertx-core', version:'3.4.2'
    compile group: 'io.vertx', name: 'vertx-rx-java', version: '3.4.2'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.4.2'

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
    compile group: 'org.python', name: 'jython', version: '2.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'io.vertx:vertx-unit:3.4.2'

}

task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'com.optimacom.Info'

    def value = project.hasProperty('value') ? project.property('value') : '<no_value>'
    // arguments to pass to the application
    args value
}